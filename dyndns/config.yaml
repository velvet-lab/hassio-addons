---
name: DynDns
version: 0.1.0
stage: experimental
slug: dyndns
description: >-
  DynDns Updater for Hetzner Dns Server
url: https://github.com/rolbre/hassio-addons/tree/main/dyndns
arch:
  - amd64
codenotary: breitschaftroland@gmail.com
host_network: false
startup: service
init: false
advanced: true
apparmor: true
homeassistant: 2022.11.0
panel_admin: true
backup: hot
options:
  interval: 1h
  log_level: info
schema:
  api_token: str
  interval: str
  domains:
    - domain: str?
      records:
        - record: str?
          ttl: number?
          type: str?
  log_level: list(trace|debug|info|notice|warning|error|fatal)?
