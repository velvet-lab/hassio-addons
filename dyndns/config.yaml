---
name: DynDns
version: 0.1.2
stage: experimental
slug: dyndns
description: >-
  DynDns Updater for Hetzner Dns Server
url: https://github.com/rolbre/hassio-addons/tree/main/dyndns
arch:
  - amd64
codenotary: breitschaftroland@gmail.com
host_network: false
startup: services
init: false
advanced: true
apparmor: true
homeassistant: 2022.11.0
panel_admin: true
backup: hot
