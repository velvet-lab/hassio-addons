      name: www
      ttl: 3600
      type: A
  interval: 1h
  log_level: info
schema:
  api_token: str
  interval: str
  records:
    - domain: str
      name: str
      ttl: int?
      type: str?
  log_level: list(trace|debug|info|notice|warning|error|fatal)?
